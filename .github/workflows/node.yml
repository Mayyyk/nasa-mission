name: NASA Project CI
on:
    push:
        branches: [ coockie-session ]
    pull_request:
        branches: [ coockie-session ]

jobs: 
    build:
        env:
            CI: true
            PORT: 5000
        strategy:
            matrix:
                node-version: [ 22.x ]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: use nodejs version 22
              uses: actions/setup-node@v3
              with: 
                node-version: ${{ matrix.node-version }}
            - run: npm install
            - run: npm run build --prefix client
            - run: npm test