name: NASA Project CI
on:
    push:
        branches: [ coockie-session ]
    pull_request:
        branches: [ coockie-session ]

jobs: 
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: use nodejs version 22
              uses: actions/setup-node@v3
              with: 
                node-version: 22
            - run: npm install
            - run: npm run build --prefix client
